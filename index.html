    <script type="text/javascript">
				
      function tvClick()
      {
        var tv = document.querySelector("#tvScreen");
        var text = document.querySelector("#tvText");

        if(!tvOn)
        {
          text.setAttribute('visible', 'false');
          tv.setAttribute('material', 'color', 'white');
          tvOn = true;
        }
        else
        {
          tv.setAttribute('material', 'color', 'black');
          tvOn = false;
        }
      }
    </script>

<!-- Door 3 (Lift) -->
<a-box id="door3" material="opacity: 0.2" color="white"
  animation__move="property: position; to: 12.36 34.76 18.398; easing: easeInOutQuad; dur: 3000" 
  move-box3 geometry="" depth="0.2" width="12" height="7" rotation="0 0 90"></a-box>
  <script>
    var box1El = document.getElementById('door1');
    var box2El = document.getElementById('door2');
    var box3El = document.getElementById('door3');
  
    var isBox1Moved = false;
    var isBox2Moved = false;
    var isBox3Moved = false;
  
    function checkMoveStatus() {
      if (isBox1Moved && isBox2Moved && isBox3Moved) {
        box1El.emit('moveBox1Back');
        box2El.emit('moveBox2Back');
        box3El.emit('moveBox3Back');
      }
    }
  
    box1El.addEventListener('click', function () {
      if (!isBox1Moved) {
        box1El.emit('moveBox1');
        isBox1Moved = true;
        checkMoveStatus();
      } else {
        box1El.emit('moveBox1Back');
        isBox1Moved = false;
      }
    });
  
    box2El.addEventListener('click', function () {
      if (!isBox2Moved) {
        box2El.emit('moveBox2');
        isBox2Moved = true;
        checkMoveStatus();
      } else {
        box2El.emit('moveBox2Back');
        isBox2Moved = false;
      }
    });
  
    box3El.addEventListener('click', function () {
      if (!isBox3Moved) {
        box3El.emit('moveBox3');
        isBox3Moved = true;
        checkMoveStatus();
      } else {
        box3El.emit('moveBox3Back');
        isBox3Moved = false;
      }
    });
  
    AFRAME.registerComponent('move-box1', {
      init: function () {
        var el = this.el;
        el.addEventListener('moveBox1', function () {
          // Move door1 to the opposite direction
          el.setAttribute('animation__move', 'to: 14.55 5.517 29.852');
        });
      },
    });
  
    AFRAME.registerComponent('move-box1-back', {
      init: function () {
        var el = this.el;
        el.addEventListener('moveBox1Back', function () {
          // Move door1 back to its original position
          el.setAttribute('animation__move', 'to: 18.45 5.517 29.852');
        });
      },
    });
  
    AFRAME.registerComponent('move-box2', {
      init: function () {
        var el = this.el;
        el.addEventListener('moveBox2', function () {
          // Move door2 to the opposite direction
          el.setAttribute('animation__move', 'to: 26.45 5.517 29.852');
        });
      },
    });
  
    AFRAME.registerComponent('move-box2-back', {
      init: function () {
        var el = this.el;
        el.addEventListener('moveBox2Back', function () {
          // Move door2 back to its original position
          el.setAttribute('animation__move', 'to: 22.55 5.517 29.852');
        });
      },
    });
  
    AFRAME.registerComponent('move-box3', {
      init: function () {
        var el = this.el;
        el.addEventListener('moveBox3', function () {
          // Move door3 to a new position
          el.setAttribute('animation__move', 'to: 5.676 34.76 18.398');
        });
      },
    });
  
    AFRAME.registerComponent('move-box3-back', {
      init: function () {
        var el = this.el;
        el.addEventListener('moveBox3Back', function () {
          // Move door3 back to its original position
          el.setAttribute('animation__move', 'to: 12.36 34.76 18.398');
        });
      },
    });
  </script>
